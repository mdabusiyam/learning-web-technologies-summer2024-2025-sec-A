    <body>
        <table cellspacing="0px" border="1">
            <form>
            <tr>
                <th colspan = "3">PERSON PROFILE</th>
            </tr>

            <tr>
                <td>Name</td>
                <td><input type="text"></td>
                <td></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email"></td>
                <td></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td><input type="radio"><label>Male</label><input type="radio"><label>Female</label><input type="radio"><label>Other</label></td>
                <td></td>
            </tr>
                <tr>
                <td>Date of Birth</td>
                <td><input type="text">/<input type="text">/<input type="text"> <i>(dd/mm/yyyy)</i></td>
                <td></td>
            </tr>

             <tr>
                <td>Blood Group</td>
                <td>
                    <select>

                        <option>A+</option>
                        <option>A-</option>
                        <option>O+</option>
                        <option>O-</option>

                    </select>
                </td>
                <td></td>
            </tr>

             <tr>
                <td>Degree</td>
                <td><input type="checkbox"><label>SSC</label><input type="checkbox"><label>HSC</label><input type="checkbox"><label>BSc.</label><input type="checkbox"><label>MSc.</label></td>
                <td></td>
            </tr>
             <tr>
                <td>Photo</td>
                <td colspan = "2"><input type="file"></td>
                
            </tr>

            <tr>
                <td colspan="3"></td>
                
            </tr>

            <tr>
                <td colspan="3">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">

                </td>
                
            </tr>
        </form>
        </table>
    </body>
</html>
